<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحميل محمي</title>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const secretCode = urlParams.get("code");

      // التحقق من الكود
      if (secretCode !== "mhtrf987") {
        document.body.innerHTML = `
          <h1 style="color:red;">🚫 الوصول مرفوض</h1>
          <p>هذا الرابط غير مصرح به. يرجى العودة إلى الرابط المختصر.</p>
        `;
        return;
      }

      // 🔒 إخفاء الكود من الرابط بدون إعادة تحميل
      const newURL = window.location.origin + window.location.pathname;
      window.history.replaceState({}, document.title, newURL);

      // ✅ تحميل مباشر
      window.location.href = "https://drive.google.com/uc?export=download&id=1o-p873du2DncFN7GlFvhJwIDWPh70tYq";
    };
  </script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🔐 جاري التحقق من الرابط...</h1>
</body>
</html>
